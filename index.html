<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" class="w-96" href="images.png" />
    <title class="font-extrabold">Google</title>
  </head>
  <body>
    <div class="container mx-auto my-0 mr-1 mt-0">
      <div class="navbar flex justify-end text-sm items-center p-4 space-x-5">
        <div class="hover:underline cursor-pointer text-xs">Gmail</div>
        <div class="hover:underline cursor-pointer text-xs">Images</div>
        <img
          src="dots-nine.png"
          class="w-6 h-6 hover:bg-gray-200 rounded-full cursor-pointer"
          alt=""
        />
        <button
          class="bg-blue-500 text-white text-sm font-semibold rounded-md w-[5rem] h-8 hover:bg-blue-600"
        >
          Sign in
        </button>
      </div>
      <div class="ml-[28rem] mt-8">
        <img src="googlelogo1.png" class="w-64 h-20" alt="" />
      </div>
      <div
        class="mx-72 mt-7 grid grid-cols-12 gap-2 p-4 rounded-full w-[35rem] h-11 border-2"
      >
        <div class="w-4 pt-0">
          <svg
            class="svg-icon search-icon"
            aria-labelledby="title desc"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 19.9 19.7"
          >
            <title id="title">Search Icon</title>
            <desc id="desc">A magnifying glass icon.</desc>
            <g class="search-path" fill="none" stroke="#848F91">
              <path stroke-linecap="square" d="M18.5 18.3l-5.4-5.4" />
              <circle cx="8" cy="8" r="7" />
            </g>
          </svg>
        </div>
        <input
          type="text"
          class="w-[30rem] h-7 outline-none border-none -mx-5 -mt-1 -mb-7"
        />
        <div class="w-3 mt-0 mx-[26rem]">
          <img src="Google_mic.png" alt="" />
        </div>
      </div>
      <div
        class="mx-72 mt-3 p-4 w-[35rem] h-11 flex -space-x-28 justify-items-center"
      >
        <div
          class="mx-32 box-border h-10 w-22 p-2 bg-gray-100 hover:border-gray-700 border-transparent border-2 cursor-pointer"
        >
          Google Search
        </div>
        <div
          class="mx-32 box-border h-10 w-22 p-2 bg-gray-100 hover:border-gray-700 border-transparent border-2 cursor-pointer"
        >
          I'm Feeling Lucky
        </div>
      </div>
      <div class="flex my-10 mx-80 space-x-1">
        <div class="text-xs">Google offered in: </div>
        <div class="text-blue-600 mx-1 hover:underline text-xs font-medium cursor-pointer">हिन्दी</div>
        <div class="text-blue-600 mx-1 hover:underline text-xs font-medium cursor-pointer">বাংলা</div>
        <div class="text-blue-600 mx-1 hover:underline text-xs font-medium cursor-pointer">తెలుగు</div>
        <div class="text-blue-600 mx-1 hover:underline text-xs font-medium cursor-pointer">मराठी</div>
        <div class="text-blue-600 mx-1 hover:underline text-xs font-medium cursor-pointer">தமிழ்</div>
        <div class="text-blue-600 mx-1 hover:underline text-xs font-medium cursor-pointer">ગુજરાતી</div>
        <div class="text-blue-600 mx-1 hover:underline text-xs font-medium cursor-pointer">ಕನ್ನಡ</div>
        <div class="text-blue-600 mx-1 hover:underline text-xs font-medium cursor-pointer">മലയാള</div>
        <div class="text-blue-600 mx-1 hover:underline text-xs font-medium cursor-pointer">ਪੰਜਾਬੀ</div>
      </div>
    </div>
  </body>
</html>
